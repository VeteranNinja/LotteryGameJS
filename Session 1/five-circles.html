<!DOCTYPE html> 
<html> 
 
<head> 
 <title>HTML5 Canvas Trials - An empty canvas area</title> 
</head> 
 
<body> 
 <h3>HTML5 Canvas Trails</h3> 
 
 
 <canvas id="testCanvas" width="500" height="500" 
 style="border:1px solid #000000;"> 
 
 Your browser does not support the HTML5 canvas tag. 
 
 </canvas> 
<script>
var c = document.getElementById("testCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(55,50,50,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(55,445,50,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(215,230,50,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(445,50,50,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(445,445,50,0,2*Math.PI);
ctx.stroke();
</script>
</body> 
 
</html>
