<!DOCTYPE html> 
<html> 
 
<head> 
 <title>HTML5 Canvas Trials - An empty canvas area</title> 
</head> 
 
<body> 
 <h3>HTML5 Canvas Trails</h3> 
 
 
 <canvas id="testCanvas" width="300" height="200" 
 style="border:1px solid #000000;"> 
 
 Your browser does not support the HTML5 canvas tag. 
 
 </canvas> 
 <script>
 var myCanvas = document.getElementById("testCanvas");
 var myContext = myCanvas.getContext("2d");
 
 myContext.strokeRect(50,50,200,100); 
</script>
</body> 
 
</html>
