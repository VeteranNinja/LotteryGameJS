<!DOCTYPE html> 
<html> 
 
<head> 
 <title>HTML5 Canvas Trials - An empty canvas area</title> 
</head> 
 
<body> 
 <h3>HTML5 Canvas Trails</h3> 
 
 
 <canvas id="testCanvas" width="500" height="500" 
 style="border:1px solid #000000;"> 
 
 Your browser does not support the HTML5 canvas tag. 
 
 </canvas> 
<script>
var c = document.getElementById("testCanvas");
var ctx = c.getContext("2d");


ctx.beginPath();
ctx.arc(215,230,80,0,2*Math.PI);
ctx.stroke();

ctx.beginPath();
      ctx.moveTo(215, 200);
      ctx.lineTo(215, 150);
      ctx.stroke();

ctx.beginPath();
      ctx.moveTo(160, 290);
      ctx.lineTo(215, 200);
      ctx.stroke();

ctx.beginPath();
      ctx.moveTo(265, 290);
      ctx.lineTo(215, 200);
      ctx.stroke();
</script>
</body> 
 
</html>
