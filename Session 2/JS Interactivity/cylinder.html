<body>
<script type="text/javascript">

var radius = 0; 
var height = 0;
var volume = 0;

radius = prompt('Please enter radius in Centimetres (cm)', '45');
height = prompt('Please enter height in Centimetres (cm)', '45');
radius = Math.PI * radius * radius
volume = radius * height
alert("The volume of the cylinder is " + volume.toFixed(2) + " cm");
</script>
