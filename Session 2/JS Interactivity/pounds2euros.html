<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Degrees Converter</title>
</head>

<body>
<script type="text/javascript">
// Define variables
var Pounds = 0; // Initialised unknown value to zero
var Euros = 0; // Initialised unknown value to zero
// Prompt user to enter a value for degrees Fahrenheit and assign to degF
Pounds = prompt('Please enter your amount in Pound Sterings (£)', '1');
// Do Maths
Euros = Pounds * 1.14;

// Display result in an alert window
alert("£" + Pounds + " in euros is " + Euros.toFixed(2) + "$ in euros");
</script>
</body>
</html>
