<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Degrees Converter</title>
</head>

<body>
<script type="text/javascript">
// Define variables
var degF = 0; // Initialised unknown value to zero
var degC = 0; // Initialised unknown value to zero
// Prompt user to enter a value for degrees Fahrenheit and assign to degF
degF = prompt('Please enter temprature in degrees Fahrenheit ', '212');
// Do Maths
degC = 5.0 /9.0 * (degF-32);
// Display result in an alert window
alert( degF + " degrees F is " + degC + " degrees C.");
</script>
</body>
</html>
